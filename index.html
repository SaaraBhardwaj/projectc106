<html>
    <head>
        <title>
            Sound Animals web app
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
        <link rel="stylesheets" type="text/css" href="style.css">
    </head>

    <body>
        <div class="col-xs-12,col-sm-12,col-md-6,col-lg-6 header_div text-center">
            <h1>Animals Sound</h1>
            <p>Note: Play Sounds of different animals like cat,dog,cow or lion to make this application guess the animal</p>
        </div>

        <div class="main_div">
            <center>
                <br>
                <button class="btn btn-success" onclick="start()">Start</button>
                <div>
                <h4 id="animal_count_dog">Dog:</h4>
                <h4 id="animal_count_cat">Cat:</h4>
                <h4 id="animal_count_cow">Cow:</h4>
                <h4 id="animal_count_lion">Lion:</h4>
                </div>
                <h4 id="result">I can here:</h4>
                <br>
                <img src="ear pic project 106.jpeg" id="ear_pic" width="300" height="300">
            </center>
        </div>
        <div class="copy_right_footer">
           Devoleped by the Whitehat Jr team
        </div>
    </body>
</html>
